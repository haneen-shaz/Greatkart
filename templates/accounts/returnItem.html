
{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Return Order</strong>
			<!-- <span>{{user.full_name}}</span> -->
		</header>
		<div class="card-body">
			
			<div class="row">

			
			<div class="col-md-12">
				<form action="/accounts/returnItem/" method="POST">
					{% csrf_token %}
					
					<div class="form-group">
						<label>Order Number</label>
                        <input type="text" name="order_number" placeholder="" class="form-control" >
					
					</div>
					
                    <div class="form-group">
						<label>Reason</label>
                        <input type="text" name="reason" placeholder="" class="form-control" >
					
					</div>
                    <div class="form-group">
						<label>Upload Image</label>
                        <input type="file" id="myFile1" name="image" class="form-control" >
					
					</div>
					
					<input type="submit" value="Return" class="btn btn-primary">
				</form>

				</form>
				
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
