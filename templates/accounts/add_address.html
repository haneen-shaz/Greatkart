{%extends 'base.html' %}
{%block content %}
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
         {% include 'includes/alerts.html' %}
            <header class="mb-4"><h4 class="card-title">Add Address</h4></header>
            <form action="/accounts/save_address/"method ="POST">
                {%csrf_token%}
            
                <div class="form-row">
                    <div class="col form-group">
                      <label for="">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Last Name</label>
                      <input type="text" name="last_name" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Phone Number</label>
                      <input type="text" name="phone" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col form-group">
                      <label for="">Address Line 1</label>
                      <input type="text" name="address_line_1" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Address Line 2</label>
                      <input type="text" name="address_line_2" class="form-control">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-form-group">
                      <label for="">Home address</label>
                      <input type="text" name="type_address" class="form-control">

                      

                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col form-group">
                      <label for="">City</label>
                      <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">State</label>
                      <input type="text" name="state" class="form-control" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Country</label>
                      <input type="text" name="country" class="form-control" required>
                    </div>
                    
                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-block  mt-4"> Add </button>
                    </div> <!-- form-group// -->      
                    {{ form.email.errors }}
                    {{ form.non_field_errors }}       
                </form>
               
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <!-- <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Sign up</a></p> -->
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>

{% endblock %}
